<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT'S STALL</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://assets.talentronic.com/photos/employers/235247/530578_l.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
        }

        /* Top Right Menu Buttons */
        #menu-list-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        #menu-list-buttons a {
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 15px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        #menu-list-buttons a:hover {
            background-color: #1abc9c;
            color: white;
            border-color: #1abc9c;
        }

        /* Center logo styling */
        .logo-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 2s ease-in-out;
        }

        .logo-container img {
            max-width: 300px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .logo-container img:hover {
            transform: scale(1.1);
        }

        .logo-container h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Animation for the logo */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Top Right Menu Buttons -->
    <div id="menu-list-buttons">
        <a href="list.html">List</a>
        <a href="people.html">People</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Main content -->
    <div class="logo-container">
        <img src="https://i.postimg.cc/L8P8W2Wj/DALL-E-2024-12-13-19-31-12-A-sleek-modern-logo-for-a-restaurant-named-GT-s-Stall-The-logo-feat.webp" alt="GT's Stall Logo">
        <h1>Welcome to GT's Stall</h1>
    </div>

    <footer>
        <p>&copy; 2024 GT'S STALL. All Rights Reserved.</p>
    </footer>
</body>
</html>
