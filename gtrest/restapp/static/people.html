<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: #333;
            color: white;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .team-member {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .team-member img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .team-member h3 {
            margin: 15px 0 10px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .team-member p {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Meet Our Team</h1>
</header>

<div class="container">
    <div class="team-member">
        <img src="https://i.postimg.cc/nzBL6T50/Whats-App-Image-2024-11-27-at-9-02-36-AM-1-Copy.jpg" alt="G.T. Gowtham">
        <h3>G.T. Gowtham</h3>
        <p>Owner</p>
    </div>
    <div class="team-member">
        <img src="https://cdn.newonce.me/uploads/images/45727/cover_Christian_Bale.jpg" alt="Bruce Wayne">
        <h3>Bruce Wayne</h3>
        <p>Founder</p>
    </div>
    <div class="team-member">
        <img src="https://i.pinimg.com/originals/ef/0d/ec/ef0dec7cb8b80b65ae925ccb9286f567.jpg" alt="Tony Stark">
        <h3>Tony Stark</h3>
        <p>Co-Founder</p>
    </div>
    <div class="team-member">
        <img src="https://i.pinimg.com/736x/fa/86/2e/fa862e01df64792f01b57dec7df97e1a.jpg" alt="Peter Parker">
        <h3>Peter Parker</h3>
        <p>Lead Developer</p>
    </div>
    <div class="team-member">
        <img src="https://hkcinema.cn/foto/d3a92c08.jpg" alt="Jackie Chan">
        <h3>Jackie Chan</h3>
        <p>Marketing Head</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 GT's Stall. All Rights Reserved.</p>
</footer>

</body>
</html>
